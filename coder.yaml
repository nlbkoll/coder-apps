coder:
  workspace:
    shell:
      login: zsh
      editor: vim
    jetbrains:
      intellij:
        enable: true
        idePath: /opt/idea
      plugins:
        - name: SpotBugs
          id: 142953
    git:
      additional_repos:
        - description: test
          git_orga: nlbkoll
          git_repo: coder-apps
          git_ref: main
          path: /workspace/coder-apps
  apps:
    - display_name: file-server-8080
      slug: file-server-8080
      icon: /icon/code.svg
      url: http://localhost:8080
      subdomain: false
      share: public
      healthcheck:
        url: http://localhost:8080
        interval: 3
        threshold: 10
    - display_name: file-server-8081
      slug: file-server-8081
      icon: /icon/code.svg
      url: http://localhost:8081
      subdomain: false
      share: public
      healthcheck:
        url: http://localhost:8081
        interval: 3
        threshold: 10
